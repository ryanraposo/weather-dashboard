<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-brand mx-auto">
          Weather Dashboard
        </p>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-5">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" id="input-search" class="form-control" placeholder="Toronto" aria-label="Search for a City:" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="btn-search" type="button">Search</button>
                    </div>
                </div>
                <hr/>
                <button class="btn-block btn-outline-secondary">Austin</button>
                <button class="btn-block btn-outline-secondary">Chicago</button>
                <button class="btn-block btn-outline-secondary">New York</button>
                <button class="btn-block btn-outline-secondary">Orlando</button>
                <button class="btn-block btn-outline-secondary">San Francisco</button>
                <button class="btn-block btn-outline-secondary">Seattle</button>
                <button class="btn-block btn-outline-secondary">Denver</button>
                <button class="btn-block btn-outline-secondary">Atlanta</button>
            </div>
            <div class="main col-7">
                <div class="info-panel jumbotron">
                    <h4 id="h-info-panel-city">City:</h4>
                    <p id="p-info-panel-temp">Temp:</p>
                    <p id="p-info-panel-humidity">Humidity:</p>
                    <p id="p-info-panel-UV-Index">UV-Index:</p>
                </div>
                <h4>5 Day Forecast:</h4>
                <div class="row">
                    <div class="col-lg">
                        <h5 id="h-day-one-date">One</h5>
                        <p>☁</p>
                        <p id="p-day-one-temp">Temp:</p>
                        <p id="p-day-one-wind">Wind:</p>
                        <p id="p-day-one-humidity">Humidity:</p>
                    </div>
                    <div class="col-lg">
                        <h5 id="h-day-two-date">Two</h5>
                        <p>☁</p>
                        <p id="p-day-two-temp" >Temp:</p>
                        <p id="p-day-two-wind">Wind:</p>
                        <p id="p-day-two-humidity">Humidity:</p>
                    </div>
                    <div class="col-lg">
                        <h5 id="h-day-three-date">Three</h5>
                        <p>☁</p>
                        <p id="p-day-three-temp" >Temp:</p>
                        <p id="p-day-three-wind">Wind:</p>
                        <p id="p-day-three-humidity">Humidity:</p>
                    </div>
                    <div class="col-lg">
                        <h5 id="h-day-four-date">Four</h5>
                        <p>☁</p>
                        <p id="p-day-four-temp" >Temp:</p>
                        <p id="p-day-four-wind">Wind:</p>
                        <p id="p-day-four-humidity">Humidity:</p>
                    </div>
                    <div class="col-lg">
                        <h5 id="h-day-five-date">Five</h5>
                        <p>☁</p>
                        <p id="p-day-five-temp" >Temp:</p>
                        <p id="p-day-five-wind">Wind:</p>
                        <p id="p-day-five-humidity">Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
